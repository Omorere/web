    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ADD8E6;
            overflow-x: hidden;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #000000;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 15px rgba(173, 216, 230, 0.15);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .header:hover {
            transform: translateY(-2px);
            background-color: rgba(0, 0, 0, 0.95);
        }

        /* Centered Logo with Scale and Glow Effect */
        .logo {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .logo img {
            height: 50px;
            transition: transform 0.6s ease, box-shadow 0.6s ease;
        }
        .logo img:hover {
            transform: rotate(360deg) scale(1.15);
            box-shadow: 0px 0px 20px rgba(173, 216, 230, 0.6);
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            flex: 2;
            justify-content: space-around;
            gap: 20px;
        }
        .nav-menu a {
            font-size: 18px;
            color: #ADD8E6;
            padding: 5px 10px;
            text-decoration: none; /* Remove underline */
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .nav-menu a:hover {
            color: #FFA07A;
            transform: scale(1.05) translateY(-2px);
        }

        /* Get Started Button */
        .get-started {
            background-color: #ADD8E6;
            color: #000;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s ease, transform 0.3s, box-shadow 0.3s ease;
            box-shadow: 0px 4px 15px rgba(173, 216, 230, 0.5);
        }
        .get-started:hover {
            background-color: #FFA07A;
            color: #000;
            transform: translateY(-4px);
            box-shadow: 0px 8px 30px rgba(255, 160, 122, 0.7);
        }

        /* Mobile Toggle Menu */
        .menu-toggle {
            display: none;
            font-size: 28px;
            color: #ADD8E6;
            cursor: pointer;
        }

        /* Responsive Header */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.95);
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 15px;
                border-radius: 0 0 8px 8px;
            }
            .nav-menu.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
                flex: 1;
                justify-content: flex-start;
            }
            .logo {
                order: 1;
                flex: 2;
                justify-content: center;
            }
            .get-started {
                order: 3;
                justify-content: flex-end;
            }
        }

        /* Footer Styling */
        .footer {
            background-color: #000000;
            padding: 50px 20px;
            color: #ADD8E6;
            text-align: center;
            border-top: 1px solid rgba(173, 216, 230, 0.2);
            position: relative;
            overflow: hidden;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .footer-links a {
            font-size: 1.1em;
            text-decoration: none; /* Remove underline */
            color: #ADD8E6;
            position: relative;
            transition: color 0.3s, transform 0.3s;
            padding: 5px;
        }
        .footer-links a:hover {
            color: #FFA07A;
            transform: scale(1.1);
        }

        /* Social Icons with Glow and Scale Effect */
        .social-icons {
            margin: 30px 0;
        }
        .social-icons a {
            margin: 0 15px;
            font-size: 24px;
            color: #ADD8E6;
            text-decoration: none; /* Remove underline */
            transition: transform 0.3s, color 0.3s, box-shadow 0.3s ease;
            padding: 12px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 6px 20px rgba(173, 216, 230, 0.4);
        }
        .social-icons a:hover {
            color: #FFA07A;
            transform: scale(1.3);
            box-shadow: 0px 10px 30px rgba(255, 160, 122, 0.7);
        }
    </style>

<style>
    .gallery-section {
        padding: 80px 20px;
        background: linear-gradient(135deg, #1a1a1a, #000);
        color: #ADD8E6;
        text-align: center;
        overflow: hidden;
    }

    .gallery-title {
        font-size: 3.5rem;
        margin-bottom: 15px;
        color: #FFA07A;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    .gallery-tagline {
        font-size: 1.4rem;
        margin-bottom: 50px;
        color: #FFFFFF;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 40px;
        perspective: 1500px;
    }

    .gallery-item {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.8s;
    }

    .gallery-item:hover {
        transform: rotateY(20deg) rotateX(10deg) scale(1.1);
        box-shadow: 0px 20px 40px rgba(173, 216, 230, 0.5);
    }

    .gallery-inner {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
    }

    .gallery-inner img {
        width: 100%;
        height: auto;
        display: block;
        transform: translateZ(10px);
    }

    .gallery-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        color: #ADD8E6;
        transform: translateY(100%) translateZ(5px);
        transition: transform 0.4s ease;
    }

    .gallery-item:hover .gallery-caption {
        transform: translateY(0) translateZ(5px);
    }

    .gallery-caption h3 {
        margin: 0;
        font-size: 1.5rem;
        color: #FFA07A;
    }

    .gallery-caption p {
        margin: 5px 0 0;
    }

    /* Modal Styling */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        align-items: center;
        justify-content: center;
        animation: fadeIn 1s ease;
    }

    .modal-content {
        margin: auto;
        display: block;
        max-width: 80%;
        max-height: 80%;
    }

    .close {
        position: absolute;
        top: 20px;
        right: 40px;
        color: #FFF;
        font-size: 3rem;
        cursor: pointer;
    }

    .close:hover {
        color: #FFA07A;
    }

    #modalCaption {
        text-align: center;
        color: #ADD8E6;
        margin-top: 20px;
        font-size: 1.2rem;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
<script>
    function openModal(item) {
        const modal = document.getElementById("galleryModal");
        const modalImg = document.getElementById("modalImage");
        const modalCaption = document.getElementById("modalCaption");

        modal.style.display = "flex";
        modalImg.src = item.querySelector("img").src;
        modalCaption.innerHTML = item.querySelector(".gallery-caption").innerHTML;
    }

    function closeModal() {
        const modal = document.getElementById("galleryModal");
        modal.style.display = "none";
    }
</script>
