<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: #000;
            color: #0f0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            margin-bottom: 20px;
        }

        .quote-display {
            width: 90%;
            max-width: 800px;
            height: 300px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #0f0;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        .cursor {
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .question-box {
            display: none;
            margin-top: 20px;
        }

        .question-box input {
            background: #000;
            border: 1px solid #0f0;
            padding: 10px;
            color: #0f0;
            font-size: 16px;
            outline: none;
            margin-right: 10px;
            width: 250px;
            border-radius: 5px;
        }

        .question-box button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .question-box button:hover {
            background: #0a0;
        }

        .access-message {
            display: none;
            font-size: 2rem;
            margin-top: 20px;
            text-shadow: 0 0 15px #0f0;
        }

        .denied-message {
            display: none;
            font-size: 2rem;
            margin-top: 20px;
            color: red;
            text-shadow: 0 0 15px red;
        }

        .proceed-button {
            display: none;
            margin-top: 20px;
        }

        .proceed-button button {
            background: #0f0;
            color: #000;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 0 10px #000;
            transition: background 0.3s;
        }

        .proceed-button button:hover {
            background: #0a0;
        }
    </style>
</head>
<body>
    <h1>Hacker Access Terminal</h1>
    <div class="quote-display" id="quoteDisplay">
        <!-- Auto-typed life quotes or stories will appear here -->
        <span id="typedContent"></span><span class="cursor">|</span>
    </div>

    <div class="question-box" id="questionBox">
        <label id="questionLabel"></label>
        <input type="text" id="answerInput" placeholder="Your Answer">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <div class="access-message" id="accessMessage">Access Granted</div>
    <div class="denied-message" id="deniedMessage">Access Denied</div>

    <div class="proceed-button" id="proceedButton">
        <button onclick="proceed()">Proceed</button>
    </div>

    <script>
        const quoteDisplay = document.getElementById("quoteDisplay");
        const typedContent = document.getElementById("typedContent");
        const questionBox = document.getElementById("questionBox");
        const questionLabel = document.getElementById("questionLabel");
        const answerInput = document.getElementById("answerInput");
        const accessMessage = document.getElementById("accessMessage");
        const deniedMessage = document.getElementById("deniedMessage");
        const proceedButton = document.getElementById("proceedButton");

        const quotes = [
            "Life is what happens when you're busy making other plans.",
            "The greatest glory in living lies not in never falling, but in rising every time we fall.",
            "The way to get started is to quit talking and begin doing.",
            "Don't watch the clock; do what it does. Keep going.",
            "Your time is limited, don't waste it living someone else's life."
        ];

        const questions = [
            { question: "What is 15 + 30?", answer: "45" },
            { question: "Spell 'Life' backwards.", answer: "efiL" },
            { question: "What is the capital of Germany?", answer: "Berlin" },
            { question: "What is 9 multiplied by 7?", answer: "63" },
        ];

        let currentQuestion = {};
        let wrongAttempts = 0;

        // Auto-type effect
        function typeText(text, callback) {
            let i = 0;
            const interval = setInterval(() => {
                typedContent.textContent += text[i];
                i++;
                if (i === text.length) {
                    clearInterval(interval);
                    if (callback) setTimeout(callback, 1000);
                }
            }, 50);
        }

        // Show random story/quote
        function showQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            typeText(randomQuote, showQuestion);
        }

        // Show random question
        function showQuestion() {
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            questionLabel.textContent = `Answer this: ${currentQuestion.question}`;
            questionBox.style.display = "block";
        }

        // Check the user's answer
        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            if (userAnswer.toLowerCase() === currentQuestion.answer.toLowerCase()) {
                accessMessage.style.display = "block";
                proceedButton.style.display = "block";
                answerInput.disabled = true;
                deniedMessage.style.display = "none"; // Hide Access Denied
            } else {
                wrongAttempts++;
                deniedMessage.style.display = "block"; // Show Access Denied
                if (wrongAttempts >= 3) {
                    window.location.href = "login.html"; // Replace with your login page
                }
            }
        }

        // Redirect to another page
        function proceed() {
            window.location.href = "shopify.html"; // Replace with your desired URL
        }

        // Initialize
        showQuote();
    </script>
</body>
</html>
